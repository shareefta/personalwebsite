    <!-- contact section -->
    <section class="section bg-info" id="contact">
        <div class="container text-center mt-5 mb-3 pt-5">
            <!-- <p class="section-subtitle">How can you communicate?</p> -->
            <!-- contact form -->
            <form id="submit-form" action="" class="contact-form col-md-10 col-lg-8 m-auto bg-light">
                <h6 class="section-title p-2">Contact Me</h6>
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <input name="fname" type="text" size="50" class="form-control" placeholder="Your Name" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <input name="email" type="email" class="form-control" placeholder="Email" requried>
                    </div>
                    <div class="form-group col-sm-6">
                        <input name="place" type="text" size="50" class="form-control" placeholder="Place" required>
                    </div>
                    <div class="form-group col-sm-6">
                        <input name="phone" type="tel" class="form-control" placeholder="Phone Number" requried>
                    </div>
                    <div class="form-group col-sm-12">
                        <textarea name="comment" id="comment" rows="6" class="form-control"
                            placeholder="Write Something"></textarea>
                    </div>
                    <div class="form-group col-sm-12 mt-3">
                        <input type="submit" value="Send Message" class="btn btn-outline-primary rounded">
                    </div>
                </div>
            </form> <!-- end of contact form -->

        </div><!-- end of container -->
    </section><!-- end of contact section -->
